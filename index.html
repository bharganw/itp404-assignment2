<!DOCTYPE html>
<html>
<head>
  <title>Assignment 2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.concisecss.com/concise-utils/concise-utils.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container" id="container">
  <div class="row _mbm _mts">
    <div class="col-sm-8 ml-auto mr-auto">
      <textarea id="new-search-field" class="search-field _mbxs"></textarea>
    </div>
    <div class="col-sm-4 ml-auto mr-auto">
      <button id="search-button" class="btn btn-primary">Search</button>
    </div>
  </div>

  <div hidden id="#loadingmessage" class="loader">Loading...</div>

  <div class="row">
    <div class="col-md-12">
      <h2>Results</h2>
      <div class="_mts" id="repos-list"></div>
    </div>
  </div>
</div>

<template id="repos-template">
  {{#each repos}}
    <div class="row">
      <div class="col-md-12 ml-auto mr-auto">
        <div class="_bt1 _pts">
          <a href={{data.url}}>{{data.title}}</a>
          <div class="row">
            <div class="col-md-6">
              <p><strong>Score: </strong>{{data.score}}</p>
            </div>
            <div class="col-md-6">
              {{#if data.num_comments}}
                <p><strong>Num Comments: </strong>{{data.num_comments}}</p>
              {{else}}
                 <p>No comments.</p>
              {{/if}}
            </div>
          </div>
        </div>
      </div>
    </div>
  {{/each}}
</template>

<script src="jquery-3.2.1.js"></script>
<script src="handlebars-v4.0.10.js"></script>
<script src="main.js"></script>

</body>
</html>
